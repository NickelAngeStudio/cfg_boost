[package]
name = "target_cfg"
version = "1.0.0"
edition = "2021"
authors = ["Baphomat <baphomat@nickelange.studio>"]
description = "Provide a new simplified syntax to manage #[cfg] parameters. Lot of options and modifiers in a single package with extra documentation tags!"
keywords = ["cfg", "target", "macro", "utility", "doc"]
categories = ["configuration", "development-tools"]
repository = "https://github.com/NickelAngeStudio/target_cfg"
license = "MIT"
readme = "README.md"

# List of excluded files
exclude = [
    "target/*",
    "tests/*",
    ".git/*",
    ".github/*",
    ".gitignore",
    "dep_tag.png",
]


[lib]
proc-macro = true

[dependencies]


[package.metadata.docs.rs]
# Reference : https://stackoverflow.com/questions/61417452/how-to-get-a-feature-requirement-tag-in-the-documentation-generated-by-cargo-do
# Enable unstable features in the documentation
all-features = true
# defines the configuration attribute `docsrs`
rustdoc-args = ["--cfg", "docsrs"]
